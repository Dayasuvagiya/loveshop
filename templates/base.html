{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LoveShop</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

<header>
  <!-- Banner -->
<div class="row text-center baner-anim pink-bg text-white">
    <div class="anim">
        <p class="text-uppercase my-2 ms-0">Order by 4PM for next day delivery</p>
    </div>
    <div class="anim">
        <p class="text-uppercase my-2">Free delivery on orders over Â£{{ free_delivery_threshold }}!</p>
    </div>
</div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">LoveShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav text-uppercase">
          <a class="nav-link link-hov active" aria-current="page" href="{% url 'home' %}">Home</a>
          <a class="nav-link link-hov" href="{% url 'products:index' %}">Products</a>
          <a class="nav-link link-hov" href="{% url 'contact:index' %}">Contact</a>
          <a class="nav-link link-hov" href="{% url 'checkout:index' %}">Checkout</a>
          
          {% if user.is_authenticated %}
            <a class="nav-link link-hov" href="{% url 'accounts:logout' %}">Logout</a>
            
          {% else %}
            <a class="nav-link link-hov" href="{% url 'accounts:login' %}">Login</a>
            <a class="nav-link link-hov" href="{% url 'accounts:register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="container mt-4">
  {% block content %}
  {% endblock %}
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Font Awesome  -->
<script src="https://kit.fontawesome.com/baba64def8.js" crossorigin="anonymous"></script>
</body>
</html>
