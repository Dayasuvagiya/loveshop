{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .error-size {
        font-size: 60px;
    }
</style>
<div class="container py-4 text-center">
    <div class="col-12">
        <!-- Error Page Content -->
        <div class="row">
            <h1 class="error-size text-center text-danger my-4"> <i class="fas fa-heart"></i> 400 <i class="fas fa-heart"></i> </h1>
            <h3>Your request is malformed or invalid.</h3>
            <h4>Please check your input and try again.</h4>
            <!-- Home Button -->
            <div class="my-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-black">
                    <button class="btn ls-btn rounded text-uppercase my-3 p-3">Go
                        Home <i class="fas fa-home"></i></button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
