{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12 text-center">
    <h1 class="head-font my-3">Login</h1>
    <form method="post" class="my-3 py-3">
      {% csrf_token %}
      <div class="form-group rounded my-3">
        <label for="{{ form.username.id_for_label }}" class="form-label text-uppercase">Username:</label>
        {{ form.username }}
      </div>
      <div class="form-group rounded my-3">
        <label for="{{ form.password.id_for_label }}" class="form-label text-uppercase">Password:</label>
        {{ form.password }}
      </div>
      <!-- {{ form.as_p }} -->
      <button type="submit" class="btn ls-btn rounded text-uppercase my-3 p-2">Login</button>
    </form>
    <p class="my-3">Don't have an account? <a href="{% url 'accounts:register' %}" class="ls-colour fst-italic text-uppercase">Register</a></p>
  </div>
</div>
{% endblock %}
